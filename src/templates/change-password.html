<!DOCTYPE html>
<html lang="en">
<head>
  <style>input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 0 25px;
  }
  .form-container{
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 45%;
    padding: 30px 50px 30px;
    border-radius: 25px;
    background-color: rgba(145, 143, 143, 0.211);
     /* glassmorphism styles */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: #fff 1px solid;
  }
  h2{
    text-shadow: black 1px 1px 15px;
    margin: 20px 0 20px;
    color:white ;
    font-size: 2rem;
  }
  
  button[type="submit"]:hover {
    background-color: #3e8e41;
  }
  form {
      min-width: 45%;
  }
  .main-content{
      padding: 100px;
      align-items: center;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

        <a href="map.html" class="menu-item"><i class="fas fa-tint"></i> Humidity Pollution</a>
        <h3>Account Pages</h3>
        <a href="#" class="menu-item" id="settingsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><i class="fas fa-cog"></i> Settings</a>
        <!-- Settings dropdown menu -->

    <!-- Main Content -->
    <main class="main-content">
      <!-- Change paSSWORD page -->
      <div class="form-container">
      <h2>Change Password</h2>
      <form>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="current-password">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <button type="submit">Change Password</button>
      </form>
